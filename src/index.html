<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Gbooks WebApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/a97fbac8ac.js"></script>
    <!--build:css css/app.min.css-->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->
</head>
<body>
  <header class="container-fluid text-center site-header">
      <h1>Google Books Search</h1>
      <div class="form-group">
        <label for="">Uma simples aplicação ajax para <br />procurar livros usando a Google Books API</label>
        <input type="text" class="form-control text-center" name="" id="searchTerm" aria-describedby="helpId" placeholder="Digite o que procura e aperte Enter">
      </div>
  </header>
  <section>
    <div id="searchResult" class="container">

    </div>
    <nav aria-label="Search results pages">
      <ul class="pagination justify-content-center" id="pagination">
      </ul>
    </nav>
  </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!--build:js js/app.min.js -->
<script src="js/app.js"></script>
<!-- endbuild -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
